<div>
	<form>
		<label>Username</label>
		<input type = "text" ng-model = "user.username"><br/>
		<label>Nom</label>
		<input type = "text" ng-model = "user.nom"><br/>
		<label>Prenom</label> 
		<input type = "text" ng-model = "user.prenom"><br/>
		<label>Email</label>
		<input type = "text" ng-model = "user.email"><br/>
		<label>Password</label>
		<input type = "password" ng-model = "user.password"><br/>
		<input type = "submit" ng-click = "saveUser()">
	</form>
</div>
